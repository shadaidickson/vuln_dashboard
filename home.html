<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vulnerability Detection Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0d1117, #000);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    h1 { font-size: 3rem; letter-spacing: 1px; animation: fadeInDown 2s ease; }
    p { max-width: 600px; font-size: 1.1rem; color: #c9d1d9; margin-top: 10px; animation: fadeInUp 2s ease; }
    .btn-start {
      margin-top: 30px; padding: 12px 35px; font-size: 1.2rem; border-radius: 30px;
      background-color: #238636; color: white; border: none; transition: all 0.3s ease;
      animation: fadeIn 3s ease;
    }
    .btn-start:hover { background-color: #2ea043; transform: scale(1.05); }
    .glow {
      position: absolute; width: 500px; height: 500px;
      background: rgba(35, 134, 54, 0.2); filter: blur(100px);
      border-radius: 50%; animation: pulse 5s infinite alternate;
    }
    @keyframes fadeInDown { from {opacity: 0; transform: translateY(-30px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes fadeInUp { from {opacity: 0; transform: translateY(30px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes pulse { from {opacity: 0.2; transform: scale(1);} to {opacity: 0.6; transform: scale(1.3);} }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div>
    <h1>üîê Vulnerability Detection Dashboard</h1>
    <p>Detect, analyze, and report web vulnerabilities effortlessly.<br>
    Built with Flask, OWASP ZAP, and Nmap ‚Äî your gateway to secure applications.</p>
    <a href="{{ url_for('index') }}" class="btn btn-start">Enter Dashboard</a>
  </div>
</body>
</html>
