<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
  <div class="container">
    <h2>Scan Results for {{ target }}</h2>
    <h4 class="mt-4">Nmap Scan Result</h4>
    <pre class="bg-white p-3 border">{{ nmap }}</pre>

    <h4 class="mt-4">OWASP ZAP Scan Result</h4>
    <pre class="bg-white p-3 border">{{ zap }}</pre>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
